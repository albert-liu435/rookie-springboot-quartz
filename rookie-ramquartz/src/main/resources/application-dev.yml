server:
  port: 8090
  servlet:
    context-path: /quartz
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 300
      min-spare: 30
    basedir: /data/quartz/logs


mybatis-plus:
  mapper-locations: classpath*:/mapper/**Mapper.xml

spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/schedule?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
        username: root
        password: root
        type: com.zaxxer.hikari.HikariDataSource
        hikari:
            minimum-idle: 10
            maximum-pool-size: 80
            pool-name: HikariCP



pagehelper:
  autoRuntimeDialect: true
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
